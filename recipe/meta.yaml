{% set name = "opentelemetry-instrumentation-mcp" %}
{% set version = "0.44.1" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/opentelemetry_instrumentation_mcp-{{ version }}.tar.gz
  sha256: 018fdc1aa5dc8c1b7e34aa0e2756b9cb78f07d861686eb7d61ecca522b0484be

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}
    - opentelemetry-api >=1.28.0,<2.0.0
    - opentelemetry-instrumentation >=0.50b0
    - opentelemetry-semantic-conventions >=0.50b0
    - opentelemetry-semantic-conventions-ai 0.4.11
    - opentelemetry-exporter-otlp >=1.34.1,<1.35
    - mcp >=1.6.0

test:
  imports:
    - opentelemetry.instrumentation.mcp
  commands:
    - pip check
  requires:
    - mcp >=1.6.0
    - pip
    - python {{ python_min }}

about:
  home: https://www.traceloop.com/openllmetry
  summary: OpenTelemetry mcp instrumentation
  dev_url: https://github.com/traceloop/openllmetry
  doc_url: https://www.traceloop.com/docs/openllmetry/introduction
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dillonroach
    - timkpaine
